<div class="container col-md-12">
    <div class="userProfile col-md-1 rounded-shadow mr-3">
        <img class="rounded-circle mt-3" src="https://dpemoji.com/wp-content/uploads/2023/01/Girlish-Cartoon-Dp-52.png" alt="nature" width="100px" height="100px">
    </div>
    <div class="userDetails col-md-4 rounded-shadow">
        <strong>User Details</strong>
            <form class="mt-2">
                <div class="form-group py-2">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" required>
                </div>
                <div class="form-group py-2">
                    <label for="birthdate">Your birthdate</label>
                    <input type="date" class="form-control" id="birthdate" placeholder="Your birthdate" required>
                </div>
                <div class="form-group py-2">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Transgender</option>
                    </select>
                </div>
                               
                <label class="mt-2">Bio</label>
                <div class="textarea">
                    <textarea name="bio" id="bio" cols="38" rows="3"></textarea>
                </div>
                <label>Tell us about yourself</label>
            </form>
        </div>

        <div class="accountDetails col-md-4 rounded-shadow">
        <strong>Account Details</strong>
            <form class="mt-2">
                <div class="form-group py-2">
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group py-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group py-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group py-2">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Enter confirm password" required>
                </div>
                <div class="form-group py-3">
                    <input type="checkbox" id="checkbox" required>I accept terms and conditions
                </div>
                <button type="submit" class="btn btn-primary py-2">Submit</button>
            </form>
    </div>
</div>
