

<div>
  <div>
    {{ name }}
  </div>
  <div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of people">
            <td>{{student.name}}</td>
            <td>{{student.address}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.subject}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
